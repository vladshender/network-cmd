<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Commands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Команди',
      repo: 'vladshender/network-cmd',
      loadSidebar: true,
      homepage: 'README.md',

      // --- ОСЬ ВИРІШЕННЯ ---
      // 1. Встановлюємо 'subMaxLevel', щоб УВІМКНУТИ згортання.
      //    (Ви можете поставити 3, 4 або 5, залежно від вашої вкладеності)
      subMaxLevel: 4,

      // 2. 'alias' залишається, щоб бічна панель 
      //    працювала на всіх сторінках.
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
  
<style>
/* Змінює розмір тексту в сайдбарі */
.sidebar {
  font-size: 17px; /* стандартно ~14px */
}

/* Трохи більший шрифт для заголовків у сайдбарі */
.sidebar .sidebar-nav > ul > li > strong,
.sidebar .sidebar-nav > ul > li > a {
  font-size: 18px;
  font-weight: 600;
}

/* Можеш додати відступи, якщо хочеш, щоб було просторіше */
.sidebar ul {
  line-height: 1.6;
}
</style>
  
</html>
