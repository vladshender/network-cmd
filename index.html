<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Network Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .folder {
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    .folder::before {
      content: "▶";
      display: inline-block;
      margin-right: 5px;
      transition: transform 0.2s;
    }
    .folder.open::before {
      transform: rotate(90deg);
    }
    .folder + ul {
      margin-left: 1em;
      display: none;
    }
    .folder.open + ul {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Network Docs',
      repo: 'vladshender/network-cmd',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      doneEach: function () {
        setupSidebarFolders();
      }
    };

    function setupSidebarFolders() {
      const sidebar = document.querySelector('.sidebar-nav');
      if (!sidebar) return;

      // Запобігаємо дублюванню
      if (sidebar.dataset.enhanced === "true") return;
      sidebar.dataset.enhanced = "true";

      sidebar.querySelectorAll('li > ul').forEach(ul => {
        const parentLi = ul.parentElement;
        const link = parentLi.querySelector('a');

        if (link && !link.classList.contains('folder')) {
          link.classList.add('folder');
          const key = link.getAttribute('href');
          const saved = localStorage.getItem(key + '_open') === 'true';

          if (saved) link.classList.add('open');
          if (saved) ul.style.display = 'block';

          link.addEventListener('click', (e) => {
            // Якщо це папка (а не файл)
            if (ul && ul.children.length > 0) {
              e.preventDefault();
              link.classList.toggle('open');
              const isOpen = link.classList.contains('open');
              ul.style.display = isOpen ? 'block' : 'none';
              localStorage.setItem(key + '_open', isOpen);
            }
          });
        }
      });
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
