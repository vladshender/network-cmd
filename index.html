<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Network Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    /* –¢—Ä–æ—Ö–∏ —Å—Ç–∏–ª—ñ–≤ –¥–ª—è sidebar */
    .sidebar-nav ul ul {
      padding-left: 1em;
    }
    .sidebar-nav .folder {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Network Docs',
      repo: 'vladshender/network-cmd',
      loadSidebar: true,
      subMaxLevel: 0,
      homepage: 'README.md',

      // üîπ –î–æ–¥–∞—Ç–∫–æ–≤—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –¥–ª—è —Å—Ç–∞–±—ñ–ª—å–Ω–æ–≥–æ –∑–≥–æ—Ä—Ç–∞–Ω–Ω—è
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      sidebarDisplayLevel: 1,
      auto2top: true,
    };
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- üîπ –ü–ª–∞–≥—ñ–Ω –∑–≥–æ—Ä—Ç–∞–Ω–Ω—è sidebar (–æ–Ω–æ–≤–ª–µ–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç) -->
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- üîπ –ü–ª–∞–≥—ñ–Ω –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Å—Ç–∞–Ω—É sidebar –º—ñ–∂ –ø–µ—Ä–µ—Ö–æ–¥–∞–º–∏ -->
  <script>
    (function () {
      let lastActive;

      document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.querySelector('.sidebar-nav');
        if (sidebar) {
          sidebar.addEventListener('click', (e) => {
            if (e.target && e.target.tagName === 'A') {
              lastActive = e.target.getAttribute('href');
              sessionStorage.setItem('lastActiveLink', lastActive);
            }
          });
        }
      });

      window.addEventListener('hashchange', () => {
        const last = sessionStorage.getItem('lastActiveLink');
        if (last) {
          const activeLink = document.querySelector(`a[href="${last}"]`);
          if (activeLink) {
            activeLink.scrollIntoView({ block: 'center' });
          }
        }
      });
    })();
  </script>
</body>
</html>
