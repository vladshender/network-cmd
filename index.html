<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Network Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Network Docs',
      repo: 'vladshender/network-cmd',
      loadSidebar: true,      // Завантажує _sidebar.md
      homepage: 'README.md',  // Встановлює домашню сторінку

      // Цей 'alias' виправляє завантаження бічної панелі,
      // коли ви перебуваєте на глибоко вкладених сторінках.
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }

      // Ми видалили 'subMaxLevel', щоб вимкнути дублювання заголовків.
      // Ми видалили 'doneEach' та кастомний JS/CSS,
      // щоб дозволити Docsify самому керувати папками.
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
